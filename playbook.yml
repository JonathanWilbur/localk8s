---
- name: Common Configuration
  hosts: "*"
  vars:
    dnscrypt_listen_address: "127.0.2.1"
    dnscrypt_listen_port: 53
    ssh_public_keys:
      - comment: "Home Desktop Public Key"
        key: "ssh-rsa "
      - comment: "Laptop Public Key"
        key: "ssh-rsa  jonathan@wilbur.space"
  tasks:
    - name: Set Timezone
      timezone:
        name: America/New_York
    - name: Configure OpenSSH
      ansible.builtin.copy:
        content: "{{ lookup('file', 'configuration/sshd_config') }}"
        dest: /etc/ssh/sshd_config
    - name: Install SSH Public Keys
      authorized_key:
        user: ubuntu
        key: "{{ item.key }}"
        comment : "{{ item.comment }}"
        path: /home/ubuntu/.ssh/authorized_keys
        state: present
      loop: "{{ ssh_public_keys }}"
    - name: Enable SSH Daemon
      ansible.builtin.systemd:
        name: ssh
        enabled: yes
        state: restarted
    - name: Install secure-delete APT Package
      apt:
        name: secure-delete
        update_cache: yes
        state: latest
    - name: Install hexyl APT Package
      apt:
        name: hexyl
        update_cache: yes
        state: latest
    # I think SystemD already has this built-in.
    - name: Uninstall avahi-daemon APT Package
      apt:
        name: avahi-daemon
        update_cache: yes
        state: absent
    - name: Install whoopsie APT Package
      apt:
        name: whoopsie
        update_cache: yes
        state: absent
    - name: Get the NordVPN Repository Debian File
      ansible.builtin.get_url:
        url: https://repo.nordvpn.com/deb/nordvpn/debian/pool/main/nordvpn-release_1.0.0_all.deb
        dest: /tmp/nordvpn.deb
      ignore_errors: yes # This fails sometimes, but unless it fails the first time, it is not a problem.
    - name: Install NordVPN Repository from the Debian File
      ansible.builtin.apt:
        deb: /tmp/nordvpn.deb
    - name: Install NordVPN
      apt:
        name: nordvpn
        update_cache: yes
        state: present
    - name: Make sure dnsmasq is not installed
      apt:
        name: dnsmasq
        state: absent
    - name: Block metrics.ubuntu.com
      ansible.builtin.lineinfile:
        dest: /etc/hosts
        line: "0.0.0.0 metrics.ubuntu.com"
        state: present
    - name: Block daisy.ubuntu.com
      ansible.builtin.lineinfile:
        dest: /etc/hosts
        line: "0.0.0.0 daisy.ubuntu.com"
        state: present
    - name: Block popcon.ubuntu.com
      ansible.builtin.lineinfile:
        dest: /etc/hosts
        line: "0.0.0.0 popcon.ubuntu.com"
        state: present
    - name: Configure Systemd Resolved
      ansible.builtin.copy:
        content: "{{ lookup('file', 'configuration/resolved.conf') }}"
        dest: /etc/systemd/resolved.conf
    # This is necessary to get the system to use DNS over TLS.
    - name: Configure eth0
      ansible.builtin.copy:
        content: "{{ lookup('file', 'configuration/eth0.network') }}"
        # This name is CRITICAL. It must have this name so that it overrides the
        # default configuration.
        dest: /etc/systemd/network/10-netplan-eth0.network
    # I don't think this is even used by SystemD at all, but I set it not to
    # get DNS information from DHCP anyway.
    - name: Configure DHCP
      ansible.builtin.copy:
        content: "{{ lookup('file', 'configuration/dhclient.conf') }}"
        dest: /etc/dhcp/dhclient.conf
    - name: Enable and Restart SystemD-Resolved
      ansible.builtin.systemd:
        name: systemd-resolved
        enabled: yes
        state: restarted
    # Restarting this is necessary for the per-link configuration to update.
    - name: Enable and Restart SystemD-Networkd
      ansible.builtin.systemd:
        name: systemd-networkd
        enabled: yes
        state: restarted
    # Source: https://askubuntu.com/questions/1027532/how-to-opt-out-of-system-information-reports
    - name: Purge ubuntu-report
      apt:
        name: ubuntu-report
        purge: yes
        state: absent
    - name: Purge popularity-contest
      apt:
        name: popularity-contest
        purge: yes
        state: absent
    - name: Purge apport
      apt:
        name: apport
        purge: yes
        state: absent
    - name: Purge whoopsie
      apt:
        name: whoopsie
        purge: yes
        state: absent
    - name: Ensure ASLR
      sysctl:
        name: kernel.randomize_va_space
        value: "1"
    # Not valid on all systems.
    # - name: Ensure ExecShield
    #   sysctl:
    #     name: kernel.exec-shield
    #     value: "1"
    - name: Disable IP Forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: "0"
    - name: Periodically delete command history
      ansible.builtin.cron:
        name: Delete command history
        job: "rm /home/ubuntu/.bash_history"
        special_time: weekly
        state: present
    - name: Automatically logout users
      ansible.builtin.lineinfile:
        dest: /etc/profile
        regexp: '^(\s*)TMOUT='
        line: '\1TMOUT=1200'
        state: present
        backrefs: yes
    - name: Install GlusterFS Client
      apt:
        name: glusterfs-client
        update_cache: yes
        state: latest

- name: File Server Configuration
  hosts: fileservers
  tasks:
    - name: Install mdadm APT Package
      apt:
        name: mdadm
        update_cache: yes
        state: latest
    - name: "Install NFS Kernel Server"
      apt:
        name: nfs-kernel-server
        update_cache: yes
        state: latest
    - name: Install GlusterFS Server
      apt:
        name: glusterfs-server
        update_cache: yes
        state: latest
    - name: Enable and Start GlusterFS Daemon
      ansible.builtin.systemd:
        name: glusterd
        enabled: yes
        state: started
    - name: Download Heketi
      unarchive:
        src: https://github.com/heketi/heketi/releases/download/v10.1.0/heketi-client-v10.1.0.linux.arm64.tar.gz
        dest: /home/ubuntu
        remote_src: yes
    - name: Copy file with owner and permissions
      copy:
        src: /home/ubuntu/heketi-client/bin/heketi-cli
        dest: /usr/local/bin/heketi-cli
        mode: '0644'
        remote_src: yes
    - name: Create /var/lib/heketi directory
      file:
        path: /var/lib/heketi
        state: directory
        mode: '0755'
    - name: Create /var/log/heketi directory
      file:
        path: /var/log/heketi
        state: directory
        mode: '0755'
    - name: Create /etc/heketi directory
      file:
        path: /etc/heketi
        state: directory
        mode: '0755'
    - name: Configure Heketi
      ansible.builtin.copy:
        content: "{{ lookup('file', 'configuration/heketi.json') }}"
        dest: /etc/heketi/heketi.json
    - name: Create Heketi User
      ansible.builtin.user:
        name: heketi
        comment: Heketi System Account
        system: yes
        shell: /sbin/nologin
        state: present
    - name: Configure HEKETI_CLI_SERVER environment variable
      ansible.builtin.lineinfile:
        dest: /home/ubuntu/.profile
        line: "export HEKETI_CLI_SERVER=http://k8s-file1.local:8080"
        state: present
    - name: Configure HEKETI_CLI_USER environment variable
      ansible.builtin.lineinfile:
        dest: /home/ubuntu/.profile
        line: "export HEKETI_CLI_USER=admin"
        state: present
    - name: Configure HEKETI_CLI_KEY environment variable
      ansible.builtin.lineinfile:
        dest: /home/ubuntu/.profile
        line: 'export HEKETI_CLI_KEY="mAqo1A4R4qlEXgMY"'
        state: present
    - name: Configure Heketi SystemD Service
      ansible.builtin.copy:
        content: "{{ lookup('file', 'configuration/heketi.service') }}"
        dest: /etc/systemd/system/heketi.service

- name: Kubernetes Common Configuration
  hosts: localk8s
  tasks:
    - name: Enable cgroups
      ansible.builtin.copy:
        content: "{{ lookup('file', 'configuration/cmdline.txt') }}"
        dest: /boot/firmware/cmdline.txt
    - name: Install microk8s snap
      snap:
        name: microk8s
        classic: yes
        state: present
        # I had catastrophically high CPU usage with 1.19. 1.18 works.
        channel: "1.18/stable"
    - name: Start Microk8s
      shell: microk8s start
    - name: Set File Descriptor Limits for Microk8s
      ansible.builtin.lineinfile:
        dest: /var/snap/microk8s/current/args/containerd-env
        line: "ulimit -n 65536"
        state: present

- name: Kubernetes Master Configuration
  hosts: masters
  tasks:
    - name: Enable DNS
      shell: microk8s enable dns
    - name: Enable Dashboard
      shell: microk8s enable dashboard
    - name: Enable Registry
      shell: microk8s enable registry
    - name: Enable Helm 3
      shell: microk8s enable helm3